<!--This file is where the main game will be loaded-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orc TD!</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body id="body">
    <div class="main-menu" id="main-menu">
      <div class="heading-image">
        <img src="./assets/Orc logo.png" alt="idk" />
      </div>

      <div class="buttons">
        <button id="start-btn">Start</button>
        <button id="options-btn">Options</button>
        <button id="blog-btn">Blog</button>
        <button id="socials-btn">Socials</button>
      </div>
    </div>

    <div class="game" id="game">
      <!-- Background Image -->
      <div class="background-image"></div>
      <ion-icon name="menu-outline" class="menu-btn" id="menu-btn"></ion-icon>

      <!-- Tower Placeholder -->
      <div class="tower"></div>

      <div class="orc-path">
        <canvas class="orc-path-canvas"></canvas>
      </div>

      <div class="orc" id="orc">
        <div class="health-bar" id="health-bar"></div>
      </div>

      <div class="move-orc">
        <button id="move-orc-btn">Move</button>
      </div>

      <div class="wave-complete-div" id="wave-complete-div">
        <button id="next-wave-btn">Next wave</button>
      </div>
    </div>

    <div class="menu" id="menu">
      <div class="menu-buttons">
        <button>Help</button>
        <button id="menu-discord-btn">Discord</button>
        <button id="menu-home-btn">Home</button>
        <button id="menu-back-btn">Back</button>
      </div>
    </div>

    <script src="game.js" type="module"></script>
    <script src="orcmovement.js" type="module"></script>
    <script src="damage.js" type="module"></script>

    <!--For icons-->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
