<!--This file is where the main game will be loaded-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orc TD!</title>
    <link rel="stylesheet" href="game.css">
</head>
<body id="body">
    <div class="main-menu" id="main-menu">
        <div class="heading-image">
            <img src="./game images/Orc logo.png" alt="idk">
        </div>
        
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="options-btn">Options</button>
            <button id="blog-btn">Blog</button>
            <button id="socials-btn">Socials</button>
        </div>
        
    </div>

    <div class="game" id="game">
        <!-- Background Image -->
        <div class="background-image"></div>
    
        <!-- Tower Placeholder -->
        <div class="tower"></div>
        
        <div class="orc-path">
            <canvas class="orc-path-canvas">
                <canvas></canvas>
            </canvas>
        </div>
    </div>
    
    
    <script src="game.js"></script>
</body>
</html>
