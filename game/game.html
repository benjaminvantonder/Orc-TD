<!--This file is where the main game will be loaded-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orc TD!</title>
    <!--<link rel="icon" type="image/png" sizes="16x16" href="path/to/your/favicon-16x16.png">-->
    <link rel="icon" href="/game/assets/Orc logo.ico" image="/x-icon" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body id="body">
    <div class="main-menu" id="main-menu">
      <div class="heading-image">
        <img src="./assets/Orc logo.png" alt="idk" />
      </div>

      <div class="buttons">
        <button id="start-btn">Start</button>
        <button id="options-btn">Options</button>
        <button id="blog-btn">Blog</button>
        <button id="socials-btn">Socials</button>
      </div>

      <div class="display-version">
        <p>Version: 0.1.8</p>
      </div>
    </div>

    <div class="game" id="game">
      <!-- Background Image -->
      <div class="background-image"></div>
      <ion-icon name="menu-outline" class="menu-btn" id="menu-btn"></ion-icon>
      <div class="wave-counter" id="wave-counter">
        <p id="wave-counter-p">Waves Completeted:</p>
      </div>
      <!-- Tower Placeholder -->
      <div class="tower">
        <div class="tower-health-bar-border">
          <canvas id="tower-health-bar" class="tower-health-bar"></canvas>
        </div>
        <span class="health-text" id="health-text">Health: </span>
      </div>

      <div class="orc-path">
        <canvas class="orc-path-canvas"></canvas>
      </div>

      <div class="orc" id="orc">
        <div class="health-bar" id="health-bar"></div>
      </div>

      <div class="move-orc">
        <button id="move-orc-btn">Start</button>
      </div>

      <div class="upgrades">
        <button id="upgrades-btn">Upgrades</button>
      </div>

      <div class="wave-complete-div" id="wave-complete-div"></div>
    </div>

    <div class="upgrades-menu" id="upgrades-menu">
      <h1>Upgrades:</h1>
      <p id="balance-p">Balance:</p>
      <hr />
      <div class="all-upgrades">
        <!--Is to be filled with buttons that do upgrades-->
        <button id="hp-upgrade-btn">HP level: 0</button>
        <button id="dps-upgrade-btn">DPS level: 0</button>
      </div>
      <button
        id="back-to-menu-from-upgrades"
        class="back-to-menu-from-upgrades"
      >
        Back To Game
      </button>
    </div>

    <div class="menu" id="menu">
      <div class="menu-buttons">
        <button id="menu-help-btn">Help</button>
        <button id="menu-discord-btn">Discord</button>
        <button id="menu-home-btn">Home</button>
        <button id="menu-back-btn">Back</button>
      </div>
    </div>

    <script src="game.js" type="module" defer></script>
    <script src="orcmovement.js" type="module" defer></script>
    <script src="currency.js" type="module" defer></script>
    <script src="damage.js" type="module" defer></script>
    <script src="options/options.js" type="module" defer></script>
    <script src="audio.js" type="module" defer></script>
    <script src="orc_development.js" type="module" defer></script>

    <!--For icons-->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
